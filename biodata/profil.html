<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APPESI ULBI</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon-ulbi.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <link rel="stylesheet" href="../assets/css/table.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    
    <!-- Sidebar Start -->
    <div class="sidebar"></div>
    <!--  Sidebar End -->

    <!--  Main wrapper -->
    <div class="body-wrapper">
      
      <!--  Header Start -->
      <header class="app-header"></header>    
      <!--  Header End -->
      <!-- Content Start -->
      <div class="container-fluid">
        <h6 class="right-aligned" style="float: right">
          <a href="index.html">Home</a> / Profil Mahasiswa
        </h6>
        <h1 class="h3 mb-3"><b>Profil Mahasiswa</b></h1>
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
                  <form>
                        <div class="row">
                          <!-- Gambar Profil -->
                          <div class="col-md-3">
                            <img src="../assets/images/profile/user-1.jpg" width="200px" height="200px" class="rounded-circle">
                          </div>
                          <!-- Form Input -->
                          <div class="col-md-9 mt-3">
                            <div class="row">
                              <!-- NPM Mahasiswa -->
                              <div class="mb-3">
                                <label for="inputNPM" class="form-label">NPM Mahasiswa</label>
                                <input type="text" class="form-control" id="inputNPM" readonly>
                              </div>
                              <!-- Nama Mahasiswa -->
                              <div class="mb-3">
                                <label for="inputNama" class="form-label">Nama Mahasiswa</label>
                                <input type="text" class="form-control" id="inputNama" readonly>
                              </div>
                            </div>
                          </div>
                        </div>
                      <!-- Program Studi -->
                      <div class="mt-4 mb-3">
                        <label for="programStudi" class="form-label">Program Studi</label>
                        <input type="text" class="form-control" id="programStudi" readonly>
                      </div>
                      <!-- Email -->
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" readonly>
                      </div>
                      <!-- Nomor Handphone -->
                      <div class="mb-3">
                        <label for="noHandphone" class="form-label">Nomor Handphone</label>
                        <input type="text" class="form-control" id="noHandphone" readonly>
                      </div>
                  </form>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/biodata/profil.js" type="module"></script>
  <script src="../static/theme/bar/navbar.js" type="module"></script>
  <script src="../static/theme/bar/sidebar.js" type="module"></script>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
