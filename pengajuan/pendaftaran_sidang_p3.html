<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APPESI ULBI</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon-ulbi.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

     <!-- Sidebar Start -->
     <div class="sidebar"></div>
     <!--  Sidebar End -->
 
     <!--  Main wrapper -->
     <div class="body-wrapper">
 
       <!--  Header Start -->
       <header class="app-header"></header>
       <!--  Header End -->

      <div class="container-fluid">
        <h6 class="right-aligned" style="float: right">
          <a href="index.html">Home</a> / <a href="">Pengajuan Sidang Proyek</a> / Proyek 3
        </h6>
        <h1 class="h3 mb-3"><b>Pengajuan Sidang Proyek</b></h1>
        <div class="container-fluid">
        <div class="alert alert-warning" role="alert">Sebelum melakukan pendaftaran sidang, silahkan cek nilai matakuliah prasyaratnya <a href="">di sini</a>!</div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Pendaftaran Sidang Proyek 3</h5>
              <div class="card">
                <div class="card-body">
                  <form>
                        <div class="row">
                          <!-- Nama Anggota 1 -->
                          <div class="col-md-4">
                            <div class="mb-3">
                              <label for="inputNamaAnggota1" class="form-label">Nama Anggota 1</label>
                              <input type="text" class="form-control" id="inputNamaAnggota1" placeholder="Masukkan Nama Anggota 1">
                            </div>
                          </div>
                          <!-- NPM Anggota 1 -->
                          <div class="col-md-4">
                            <div class="mb-3">
                              <label for="inputNPMAnggota1" class="form-label">NPM Anggota 1</label>
                              <input type="text" class="form-control" id="inputNPMAnggota1" placeholder="Masukkan NPM Anggota 1">
                            </div>
                          </div>
                          <!-- Kelas Anggota 1 -->
                          <div class="col-md-4">
                            <div class="mb-3">
                              <label for="selectKelasAnggota1" class="form-label">Kelas Anggota 1</label>
                              <select class="form-select" id="selectKelasAnggota1">
                                <option value="">Masukkan Kelas Anggota 1</option>
                                <option value="option1">3A</option>
                                <option value="option2">3B</option>
                                <option value="option3">3C</option>
                              </select>
                            </div>
                          </div>                          
                        </div>
                        <!-- Posisi Anggota 1 -->
                        <div class="mb-3">
                          <label for="inputUrlPelatihan" class="form-label">Posisi Anggota 1</label>
                          <select class="form-select" id="selectKelasAnggota1">
                            <option value="">Masukkan Posisi Anggota 1</option>
                            <option value="option1">Frontend</option>
                            <option value="option2">Backend</option>
                          </select>
                        </div>
                        <div class="row">
                          <!-- Nama Anggota 2 -->
                          <div class="col-md-4">
                            <div class="mb-3">
                              <label for="inputNamaAnggota2" class="form-label">Nama Anggota 2</label>
                              <input type="email" class="form-control" id="inputNamaAnggota2" placeholder="Masukkan Nama Anggota 2">
                            </div>
                          </div>
                          <!-- NPM Anggota 2 -->
                          <div class="col-md-4">
                            <div class="mb-3">
                              <label for="inputNPMAnggota2" class="form-label">NPM Anggota 2</label>
                              <input type="password" class="form-control" id="inputNPMAnggota2" placeholder="Masukkan NPM Anggota 2">
                            </div>
                          </div>
                          <!-- Kelas Anggota 2 -->
                          <div class="col-md-4">
                            <div class="mb-3">
                              <label for="selectKelasAnggota2" class="form-label">Kelas Anggota 2</label>
                              <select class="form-select" id="selectKelasAnggota1">
                                <option value="">Masukkan Kelas Anggota 1</option>
                                <option value="option1">3A</option>
                                <option value="option2">3B</option>
                                <option value="option3">3C</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <!-- Posisi Anggota 2 -->
                        <div class="mb-3">
                          <label for="inputUrlPelatihan" class="form-label">Posisi Anggota 2</label>
                          <select class="form-select" id="selectKelasAnggota1">
                            <option value="">Masukkan Posisi Anggota 2</option>
                            <option value="option1">Frontend</option>
                            <option value="option2">Backend</option>
                          </select>
                        </div>
                      <!-- URL Materi Pelatihan Pengabdian Masyarakat -->
                      <div class="mb-3">
                        <label for="inputUrlPelatihan" class="form-label">URL Materi Pelatihan Pengabdian Masyarakat di <a href="https://edx.ulbi.ac.id"><i>edx.ulbi.ac.id</i></a></label>
                        <input type="email" class="form-control" id="inputUrlPelatihan" placeholder="Masukkan URL Materi Pelatihan Pengabdian Masyarakat di edx.ulbi.ac.id">
                        <div id="emailHelp" class="form-text">*inputkan URL nya saja</div>
                      </div>
                      <!-- Daftar Hadir Pelatihan Pengabdian Masyarakat -->
                      <div class="mb-3">
                        <label for="inputDaftarHadir" class="form-label">Daftar Hadir Pelatihan Pengabdian Masyarakat</label>
                        <input type="email" class="form-control" id="inputDaftarHadir" placeholder="Masukkan Daftar Hadir Pelatihan Pengabdian Masyarakat">
                        <div id="emailHelp" class="form-text">*inputkan URL nya saja</div>
                      </div>
                      <!-- Bukti Submit Artikel Pengabdian Masyarakat -->
                      <div class="mb-3">
                        <label for="inputBuktiSubmitArtikel" class="form-label">Bukti Submit Artikel Pengabdian Masyarakat</label>
                        <input type="email" class="form-control" id="inputBuktiSubmitArtikel" placeholder="Masukkan Bukti Submit Artikel Pengabdian Masyarakat">
                        <div id="emailHelp" class="form-text">*inputkan URL nya saja</div>
                      </div>
                      <!-- URL Google Book yang sudah ber ISBN -->
                      <div class="mb-3">
                        <label for="inputUrlGoogleBook" class="form-label">URL Google Book yang sudah ber ISBN</label>
                        <input type="email" class="form-control" id="inputUrlGoogleBook" placeholder="Masukkan URL Google Book yang sudah ber ISBN">
                        <div id="emailHelp" class="form-text">*inputkan URL nya saja</div>
                      </div>
                    <button type="submit" class="btn btn-primary">Ajukan Pendaftaran Sidang</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="../static/theme/bar/navbar.js" type="module"></script>
  <script src="../static/theme/bar/sidebar.js" type="module"></script>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/sidebarmenu.js"></script>
  <script src="../assets/js/app.min.js"></script>
  <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>

</html>
